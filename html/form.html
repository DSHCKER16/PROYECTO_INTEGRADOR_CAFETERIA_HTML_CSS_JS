<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
</head>
<body>
    <div class="contact-info">
        <h1>Contacto</h1>

        <p><strong>Teléfono:</strong> +442 443 5067</p>
        <p><strong>Email:</strong> expreso@gmail.com</p>
        <p><strong>Facebook:</strong> <a href="https://www.facebook.com" target="_blank">CafeExpreso.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com" target="_blank">ExpresoQRO</a></p>
    </div>
    
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Registro de Cliente</h2>
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="text" id="phone" name="phone" placeholder="Ingresa tu teléfono" maxlength="10">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            <ul class="error" id="error"></ul>
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <button onclick="window.location.href='main.html'" class="btn">Regresar a Página Principal</button>
    </div>
    <script src="form.js"></script>
</body>
</html>
